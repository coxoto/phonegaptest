<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>交易密码</title>
<link rel="stylesheet" href="css/jquerymobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/setpassword.css">
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
<script src="js/common.js"></script>
<script src="js/setpassword.js"></script>
</head>

<body>
	<div class="main" >
    	<form>
    	<div class="setpsw_div setpsw_div_1">
        	<h1>请设置交易密码</h1>
            <div class="inputpsw_div inputpsw_div_1">
        	</div>
            <input type="password" maxlength="6" class="dis_none"  name="tran_pass" id="tran_pass" data-role="none">
            <div class="setpsw_btn">
            	<a class="cancel_psw">取消</a>
                <a class="true_psw true_psw_1">确定</a>
            </div>
        </div> 
        <div class="setpsw_div setpsw_div_2">
        	<h1>请再次确认交易密码</h1>
            <div class="inputpsw_div inputpsw_div_2">
        	</div>
            <input type="password" maxlength="6" class="dis_none"  name="tran_pass_s" id="tran_pass_s" data-role="none">
            <div class="setpsw_btn">
            	<a class="cancel_psw">取消</a>
                <a class="true_psw true_psw_2">确定</a>
            </div>
            
        </div> 
        </form>
        <div class="num_keyboard">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="num_keytable">
                <tbody>
                <tr>
                    <td><a class="key_num1 num" data-value="1"></a></td>
                    <td><a class="key_num2 num" data-value="2"></a></td>
                    <td><a class="key_num3 num" data-value="3"></a></td>
                </tr>
                <tr>
                    <td><a class="key_num4 num" data-value="4"></a></td>
                    <td><a class="key_num5 num" data-value="5"></a></td>
                    <td><a class="key_num6 num" data-value="6"></a></td>
                </tr>
                <tr>
                    <td><a class="key_num7 num" data-value="7"></a></td>
                    <td><a class="key_num8 num" data-value="8"></a></td>
                    <td><a class="key_num9 num" data-value="9"></a></td>
                </tr>
                <tr>
                    <td><a class="key_empty "></a></td>
                    <td><a class="key_num0 num" data-value="0"></a></td>
                    <td><a class="key_del delete"></a></td>
                </tr>
                </tbody>
            </table>          
        </div>
    </div>
</body>
</html>
